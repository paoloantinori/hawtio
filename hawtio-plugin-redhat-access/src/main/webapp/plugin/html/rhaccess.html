<div class="simple-controller" ng-controller="RHAccess.RHAccessController">
    <script>
		function iframeLoaded(){
			var iframeHeight = $(window).height() - (2 * $("#main-nav").height() );
			console.info("About to set rh-access iframe height of " + iframeHeight);
			$("#rh-access-iframe").css("height", iframeHeight );
		}
    </script>
    <div class="row-fluid">
        <div class="span12">
            <!--<h2>{{hello}}</h2>-->
            <!--<h2 class="cpu-display alert alert-info">CPU Load: {{cpuLoad | number:3}}</h2>-->
            <iframe id="rh-access-iframe" class="span12 rhaccess" ng-src="{{iframeUrl}}"></iframe>
        </div>
    </div>

</div>
